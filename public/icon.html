{{define "icon"}}
<div id="icon">
    {{if eq . "preview"}}
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-chart-gantt">
        <rect width="18" height="18" x="3" y="3" rx="2" />
        <path d="M9 8h7" />
        <path d="M8 12h6" />
        <path d="M11 16h5" />
    </svg>
    {{else if eq . "editor"}}
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-code">
        <path d="M10 9.5 8 12l2 2.5" />
        <path d="m14 9.5 2 2.5-2 2.5" />
        <rect width="18" height="18" x="3" y="3" rx="2" />
    </svg>
    {{else if eq . "split"}}
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-right">
        <rect width="18" height="18" x="3" y="3" rx="2" />
        <path d="M15 3v18" />
    </svg>
    {{end}}
</div>
{{end}}
