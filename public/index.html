{{define "index"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/tailwind.css" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>x_md</title>
</head>

<body>
    <div class="main">
        <div class="input-container">
            <input 
                id="id-input" 
                name="id" 
                type="text"
                placeholder="Enter ID or URL"
                hx-post="/id/input" 
                hx-trigger="keyup delay:200ms"
                hx-target="#submit-button"
                hx-swap="outerHTML"
            />
            {{template "submit_button" .}}
        </div>

        {{template "editor_preview" .}}
    </div>
</body>

</html>
{{end}}

{{define "submit_button"}}
<button id="submit-button" hx-post="/editor/submit" hx-include="[name='id']" hx-trigger="click" hx-target="#editor-preview"
    hx-swap="outerHTML" {{if not .valid}}disabled{{end}}>
    {{if .valid}}VALID{{else}}INVALID{{end}}
</button>
{{end}}
